<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 관련 요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <form action="/" method="get">
      <fieldset>
        <legend>input 요소를 활용한 다양한 양식 만들기</legend>
        <!-- 한줄 글 상자 (text) -->
        <p><input type="text" /> <br /></p>
        <!-- 검색어 입력상자 -->
        <p><input type="search" name="search" id="search" /></p>
      </fieldset>
    </form>
  </body>
</html>
