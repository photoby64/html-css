<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 레벨 요소 | Techit</title>
  </head>
  <body>
    <h1>텍스트 레벨 요소</h1>
    H<sub>2</sub>O <br />
    H<span style="font-size: 0.625em; color: red; position: relative; top: 4px">2</span>O <br />
    Frontend School<sup>12</sup> <br />
    <mark>삼각함수</mark> <br />

    <!-- 페이스북이나 인스타그램에서 게시물의 날짜 밑에 게시물을 올린 시간을 표기할때 쓰임 -->
    <time datetime="2024-10-01:14:24:35">2024년 10월 1일</time> <br />

    <!-- 마우스 위에 올리면 축약 요소 표시 -->
    <abbr title="맥도날드">맥날</abbr> <br />

    <!-- 더이상 연관성이 없거나 정확하지 않은 요소 -->
    <s>11,900원</s> <br />

    정상가 : <del>100,000</del> 할인가 : <ins>99,000</ins>
  </body>
</html>
