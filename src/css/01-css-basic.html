<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 기본 | Techit</title>
    <!-- 구글 폰트(외부 링크) 가져온 것 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/01-css-basic.css" />
    <!-- linking style sheet -별도의 css파일을 생성한 다음 html문서에 연결하는 방식  -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin="anonymous" />
    <link rel="preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
  </head>
  <body>
    <!-- 주석 입니다. -->
    <h1>CSS 베이직</h1>
    <h2>CSS 주석</h2>
    <p>CSS 주석은 슬래시(/) 와 별표 (*) 기호를 조합해서 영역을 생성할 수 있으며 해당 영역의 문자는 브라우저에 반영되지 않습니다.</p>
  </body>
</html>
